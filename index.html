<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use El Dialog</title>
    <style>
      body, html {
        background-color: #eeeeee;
      }
      
      /* 隐藏滚动条，但保留滚动功能 */
      ::-webkit-scrollbar {
        display: none;
      }

      /* 对于 Firefox，我们需要将 overflow: -moz-scrollbars-none 添加到元素上 */
      .element-class {
        scrollbar-width: none; /* For Firefox */
        -ms-overflow-style: none; /* For Internet Explorer and Edge */
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/example/main.ts" type="module"></script>
  </body>
</html>
